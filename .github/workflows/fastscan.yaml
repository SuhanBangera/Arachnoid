name: Run Fast Scan

on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  run-fastscan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Pull docker image
        run: docker pull castimaging/fast-scan-java-cli
        
      - name: Run Fast Scan
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: |
         cd ${{ github.workspace }}
          git_folder=$(basename "$(git rev-parse --show-toplevel)") 
          # The git folder name is mapped to the project name
          docker run -v $(pwd):/fastScan/sourceCode castimaging/fast-scan-java-cli /fastScan/sourceCode -s http://localhost:2288 --repoId ${{github.repository_id}} --runId ${{github.run_id}} --runAttempt ${{ github.run_attempt }} -n $git_folder -g "$GITHUB_CONTEXT"
          

          
